# developブランチへのPRで自動テストの実行とデプロイをしたいやつ
#
name: auto deploy

on:
  pull_request:
    types: [opened, synchronize]
    branches: [ main ]
    paths:
        - 'force-app/**'
  workflow_dispatch:

env:
  NODE_CASH_ID: cache-node-modules
  
jobs:
  # set up & cache
  setup:
    name: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'
          cache: npm
      - name: cache node modules
        uses: actions/cache@v4
        id: ${{ env.NODE_CASH_ID }}
        with:
          #path: node_modules
          path: "**/node_modules"
          key: ${{ runner.os }}-test1-${{ hashFiles('**/package-lock.json') }}
          #restore-keys: |
          #  ${{ runner.os }}-test1-
          #fail-on-cache-miss: true
      - name: install salesforce cli
        if: ${{ steps.${{ env.NODE_CASH_ID }}.outputs.cache-hit != 'true' }}
        run: |
          npm ci
          nodeInstallPath=$(npm config get prefix)
          echo "$nodeInstallPath/bin" >> $GITHUB_PATH
          sf --version
          echo y | sfdx plugins:install sfdx-git-delta
          sfdx plugins
        #  npm install @salesforce/cli --location=global
        #  nodeInstallPath=$(npm config get prefix)
        #  echo "$nodeInstallPath/bin" >> $GITHUB_PATH
        #  sf --version
        #  echo y | sfdx plugins:install sfdx-git-delta
        #  sfdx plugins
      - name: after cache
        run: |
          echo '${{ toJSON(steps.cache-node-modules.outputs) }}'
          echo "-->${{steps.cache-node-modules.outputs.cache-hit}}<--"
        
  build:
    name: apex test
    runs-on: ubuntu-latest
    needs: setup
    steps: 
      - name: after cache
        run: |
          echo "-->${{steps.cache-node-modules.outputs.cache-hit}}<--"
    
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - name: restore node modules
        uses: actions/cache@v4
        id: ${{ env.NODE_CASH_ID }}
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-test1-${{ hashFiles('**/package-lock.json') }}
      - run: sf --version
      
      #- name: 'Install Salesforce CLI'
      #  run: |
      #    npm install @salesforce/cli --location=global
      #    nodeInstallPath=$(npm config get prefix)
      #    echo "$nodeInstallPath/bin" >> $GITHUB_PATH
      #    sf --version
      #    wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
      #    mkdir ~/sfdx
      #    tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
      #    echo "$HOME/sfdx/bin" >> $GITHUB_PATH
      #    ~/sfdx/bin/sfdx version
      
      # install SFDX-Git-Delta plugin
      #- name: 'Installing sfdx git delta'
      #  run: | 
      #    echo y | sfdx plugins:install sfdx-git-delta
      #    sfdx plugins

      # –generate-deltaフラグを使用して、追加または変更されたメタデータのみを含むforce-appフォルダーのコピーを生成
      - name: 'Create delta packages for new, modified or deleted metadata'
        run: |
           mkdir changed-sources
           sfdx sgd:source:delta --to "HEAD" --from "HEAD^" --output changed-sources/ --generate-delta --source force-app/

      # sf org display -o [your devhub alias] --verboseの結果を保持したsecretsから取得
      - name: Run a echo script
        shell: bash
        run: |
          echo Hellow, GitHub Action
          echo ${{ secrets.DEVHUB_SFDX_URL }} > ./DEVHUB_SFDX_URL.txt
      
      # Authenticate to org
      - name: 'Authenticate to Integration Org'
        run: sfdx auth:sfdxurl:store -f ./DEVHUB_SFDX_URL.txt -s -a DevHub_vxa
        #run: sf org login sfdx-url -f ./DEVHUB_SFDX_URL.txt -a DevHub_vxa -d

      - name: 'deploy delta'
        run: sfdx force:source:deploy -p changed-sources/force-app --checkonly --testlevel RunLocalTests --json
      
