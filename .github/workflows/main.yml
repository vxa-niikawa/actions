# developブランチへのPRで自動テストの実行とデプロイをしたいやつ
#
name: auto deploy

on:
  pull_request:
    types: [opened, synchronize]
    branches: [ develop ]
    paths:
        - 'force-app/**'

jobs:
  test:
    name: apex test
    runs-on: ubuntu-latest
    steps: 
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '18'    
      - name: Checkout
        uses: actions/checkout@v4

